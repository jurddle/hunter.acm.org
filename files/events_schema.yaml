type: seq
sequence:
    - type: map
      mapping:
       "title":
           type: str
           required: yes
       "date":
           type: date
           required: yes
       "time":
           type: str
           pattern: /^\d{2}:\d{2}$/
           required: yes
       "speaker": 
           type: str
           required: no
       "bio":
           type: str
           required: no
       "logo":
           type: str
           required: no
       "url":
           type: str
       "description":
           type: str
       "minutes":
           type: str
           required: no
       "location":
           type: str
           required: no
       "survey":
           required: no
       "github":
           required: no
       "nda":
           required: no
       "ip":
           required: no
       "tutorial":
           required: no
